<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة رفع الملفات - طرزان الواقدي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      height: 60px;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 200;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 1.2em;
      color: #00ffc3;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      display: block;
      color: #00ffc3;
    }

    .sidebar {
      width: 260px;
      background: #1c1c1c;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 60px;
      bottom: 0;
      right: 0;
      box-shadow: -2px 0 10px rgba(0, 255, 195, 0.1);
      z-index: 100;
      transition: transform 0.3s ease;
    }

    .sidebar.closed {
      transform: translateX(100%);
    }

    .sidebar img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid #00ffc3;
    }

    .sidebar h2 {
      font-size: 1.2em;
      color: #00ffc3;
      margin-bottom: 5px;
      text-align: center;
    }

    .sidebar p {
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
      margin-bottom: 20px;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 10px;
    }

    .nav-links a {
      text-align: center;
      text-decoration: none;
      background: #2a2a2a;
      color: #00ffc3;
      padding: 10px;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #00cfa5;
      color: #0e0e0e;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex: 1;
      min-height: 100vh;
      margin-right: 0;
      padding-top: 60px;
    }

    .main {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .main h2 {
      font-size: 2.5em;
      color: #00ffc3;
      margin-bottom: 20px;
    }

    .main p {
      font-size: 1.1em;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .upload-form {
      width: 100%;
      max-width: 400px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
    }

    .upload-form input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      background: #2a2a2a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
    }

    .upload-form button {
      width: 100%;
      padding: 14px 0;
      background: #00ffc3;
      color: #0e0e0e;
      font-weight: bold;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .upload-form button:hover {
      background: #00cfa5;
    }

    #uploadStatus {
      margin-top: 20px;
      font-weight: bold;
      color: #0f0;
      word-break: break-word;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 768px) {
      .sidebar {
        top: 60px;
        height: calc(100% - 60px);
      }

      .main-container {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📋 لوحة التحكم لرفع الملفات</h1>
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
  </header>

  <!-- ✅ القائمة الجانبية تبدأ مغلقة -->
  <div class="sidebar closed" id="sidebar">
    <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="صورة المطور" />
    <h2>طرزان الواقدي</h2>
    <p>مبرمج ومطور واجهات</p>
    <div class="nav-links">
      <a href="#">📚 التوثيق</a>
      <a href="https://github.com/tarzan-waqdi" target="_blank">💻 GitHub</a>
      <a href="https://wa.me/966000000000">📬 واتساب</a>
      <a href="https://t.me/tarzan_waqdi_channel" target="_blank">🪀 قناة تيليجرام</a>
    </div>
  </div>

  <div class="main-container">
    <div class="main">
      <h2>📤 أداة رفع الملفات</h2>
      <p>قم برفع ملفات الصور أو الصوت أو الفيديو إلى سيرفر طرزان الواقدي مباشرة.</p>
      <form class="upload-form" id="uploadForm">
        <input type="file" name="file" id="fileInput" accept="image/*,audio/*,video/*" required />
        <button type="submit">ارفع الآن</button>
      </form>
      <div id="uploadStatus"></div>
    </div>
    <footer>© 2025 طرزان الواقدي • جميع الحقوق محفوظة</footer>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('closed');
    }

    const uploadForm = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusDiv = document.getElementById('uploadStatus');

    uploadForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append('file', file);

      statusDiv.innerHTML = '⏳ جاري رفع الملف...';

      try {
        const response = await fetch('upload.php', {
          method: 'POST',
          body: formData,
        });
        const result = await response.text();
        if (response.ok && result.includes('http')) {
          statusDiv.innerHTML = `✅ <span style='color:#00ffc3'>تم الرفع بنجاح:</span><br><a href="${result}" target="_blank" style="color:#00ffc3;word-break:break-all">${result}</a>`;
        } else {
          statusDiv.innerHTML = '❌ فشل في رفع الملف: ' + result;
        }
      } catch (err) {
        statusDiv.innerHTML = '🚫 حدث خطأ: ' + err.message;
      }
    });
  </script>
</body>
</html>
